<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Poppins:wght@300;400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./src/sass/main.scss">
  <link rel="shortcut icon" href="./src/assets/favicon.svg" type="image/x-icon">
  <title>Daily Trivia</title>
</head>

<body>
  <main>
    <section class="setup-container">
      <div class="setup">
        <h1>Daily Trivia</h1>
        <div class="setup__select-levels">
          <h2>Select levels</h2>
          <form action="" class="setup__form">
            <div>
              <label for="category">Category</label>
              <select name="category" id="category">
                <option value="">Any Category</option>
              </select>
            </div>
            <div>
              <label for="difficulty">Difficulty</label>
              <select name="difficulty" id="difficulty">
                <option value="">Any Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>
            <button type="submit">Start</button>
            <div class="loading-animation">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </form>
        </div>
      </div>
    </section>
    <section class="trivia-container">
      <div class="no-option-chosen">
        <p>Choose an option!</p>
      </div>
      <div class="trivia-game">
        <h1></h1>
        <div class="progress-container">
          <div class="progress-bar"></div>
          <div class="circle active">1</div>
          <div class="circle">2</div>
          <div class="circle">3</div>
          <div class="circle">4</div>
          <div class="circle">5</div>
        </div>
        <form action="" class="tivia-options-container">
          <div class="trivia-options">
            <div>
              <input type="radio" name="option" id="option-1">
              <label for="option-1"></label>
            </div>
            <div>
              <input type="radio" name="option" id="option-2">
              <label for="option-2"></label>
            </div>
            <div>
              <input type="radio" name="option" id="option-3">
              <label for="option-3"></label>
            </div>
            <div>
              <input type="radio" name="option" id="option-4">
              <label for="option-4"></label>
            </div>
          </div>
          <button type="submit" class="next-btn">Next</button>
        </form>
        <button class="restart-btn">Restart</button>
      </div>
    </section>
    <div class="countdown">
      <span>3</span>
    </div>
    <section class="trivia-won-container">
      <div class="trivia-won">
        <h1>Completed!</h1>
        <p class="final-score">Your score: <span class="score">3</span>/5</p>
        <div class="summary">
          <h2>Summary:</h2>
          <div class="color-code-info">
            <div>
              <span class="correct"></span>
              <p>Correct</p>
            </div>
            <div>
              <span class="incorrect"></span>
              <p>Incorrect</p>
            </div>
          </div>
          <div class="summary__report"></div>
        </div>
        <button class="restart-btn">Restart</button>
      </div>
    </section>
  </main>
  <script src="/src/js/main.js"></script>
</body>

</html>
